<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col class="titleLogin">
        New account
      </ion-col>

    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="11">
        <ion-input class="input-username" fill="outline" label="Full name" labelPlacement="floating"
          placeholder="Enter full name"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="11">
        <ion-input  fill="outline" label="Phone" labelPlacement="floating"
          placeholder="Enter phone"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="11">
        <ion-input fill="outline" label="Email" labelPlacement="floating"
          placeholder="Enter email"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="11">
        <ion-input fill="outline" label="Username" labelPlacement="floating"
          placeholder="Enter nickname"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="11">
        <ion-input fill="outline" label="Password" labelPlacement="floating"
          placeholder="Enter password" type="password">

        </ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="11">
        <ion-input fill="outline" label="Repeat password" labelPlacement="floating"
          placeholder="Enter password" type="password">
        </ion-input>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="11">
        <ion-button [routerLink]="['/tabs']" class="button-login" shape="round" expand="block">Create</ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col class="textCenter" size="11">
        Everything will be easier
      </ion-col>
    </ion-row>


  </ion-grid>


</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row class="ion-justify-content-center">
      <ion-col>
        <ion-button [routerLink]="['/login']" fill="outline" shape="round" expand="block" color="medium">I already have an account</ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col class="textCenter">
        <ion-label style="font-family:cursive;">AllDomis</ion-label>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
