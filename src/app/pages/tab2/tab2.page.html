<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of deliverys">
      <ion-grid>
        <ion-row >
          <ion-col size="8">
            Direccion origen: {{item.direccionOrigen}}
          </ion-col>
          <ion-col>
            <ion-label>Precio: {{item.precio}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="8">
             Direccion destino: {{item.direccionDestino}}
          </ion-col>
          <ion-col>
              Estado: {{item.estado}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
